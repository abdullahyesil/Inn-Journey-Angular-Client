<p>get-reservations works!</p>

<div class="container mt-4">
    <h2>Yapılan Rezervasyonlar</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Kullanıcı</th>
          <th scope="col">Oda Id</th>
          <th scope="col">CheckIn</th>
          <th scope="col">CheckOut</th>
          <th scope="col">Fiyat (TL)</th>
          <th scope="col">Durum</th>
        </tr>
      </thead>
      <tbody  *ngFor="let item of myHotelRezervation; let i = index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{item.userId}}</td>
          <td>{{item.roomId}}</td>
          <td>{{item.checkIn}}</td>
          <td>{{item.checkOut}}</td>
          <td>{{item.totalPrice}}</td>
          <td>{{item.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
