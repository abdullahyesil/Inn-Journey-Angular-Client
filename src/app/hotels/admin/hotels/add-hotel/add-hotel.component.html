<form [formGroup]="hotelForm" class="example-form">

  <input type="hidden" formControlName="userId" value="{{userId}}">

  <mat-form-field class="example-full-width m-1">
    <mat-label>Otel Adı</mat-label>   
    <input formControlName="name" matInput placeholder="Örn: Sedna Hotel">
    <mat-error *ngIf="hotelForm.get('name').invalid && hotelForm.get('name').touched">Otel adı gerekli.</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width m-1">
    <mat-label>Otel Adresi</mat-label>
    <input formControlName="address" matInput placeholder="Örn: Uncalı mah. 50001 sk. Konyaaltı/Antalya">
    <mat-error *ngIf="hotelForm.get('address').invalid && hotelForm.get('address').touched">Otel adresi gerekli.</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width m-1">
    <mat-label>Numara</mat-label>
    <input formControlName="phone" matInput placeholder="Örn: 0555 555 55 55">
    <mat-error *ngIf="hotelForm.get('phone').invalid && hotelForm.get('phone').touched">Numara gerekli.</mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width m-1">
    <mat-label>Email Adresi</mat-label>
    <input formControlName="email" matInput placeholder="Örn: destek@sednaotel.com">
    <mat-error *ngIf="hotelForm.get('email').invalid && hotelForm.get('email').touched">
      Geçerli bir email adresi gerekli.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width m-1">
    <mat-label>Açıklama</mat-label>
    <input formControlName="description" matInput placeholder="Örn: Otelimiz bu civarın en iyisidir.">
    <mat-error *ngIf="hotelForm.get('description').invalid && hotelForm.get('description').touched">Açıklama gerekli.</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width m-1">
    <mat-label>Yıldız</mat-label>
    <input formControlName="star" matInput placeholder="Örn: 5">
    <mat-error *ngIf="hotelForm.get('star').invalid && hotelForm.get('star').touched">
      Yıldız 1 ile 7 arasında olmalıdır.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Resim URL</mat-label>
    <input formControlName="imageUrl" matInput placeholder="Örn: http://resimlinki.com/ornekresim.png">
    <mat-error *ngIf="hotelForm.get('imageUrl').invalid && hotelForm.get('imageUrl').touched">Resim URL gerekli.</mat-error>
  </mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button class="btn btn-outline-primary" (click)="addHotel()">Ekle</button>
</mat-dialog-actions>

<div>
  <span *ngIf="!!errorMessage" class="text-danger">{{ errorMessage }}</span>
</div>
