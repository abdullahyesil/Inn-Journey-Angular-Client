<form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width m-1">
        <mat-label>Hotel Id</mat-label>
        <mat-select formControlName="hotelId" placeholder="Otelinizi seçin..">
          <mat-option *ngFor="let hotel of myHotels" [value]="hotel.id">
            {{ hotel.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="roomForm.get('hotelId').hasError('required')">Hotel ID is required</mat-error>
      </mat-form-field>
  
      <mat-form-field class="example-full-width m-1">
        <mat-label> Oda Tipi</mat-label>
        <mat-select formControlName="roomTypeId" placeholder="Oda tipini seçin...">
            <mat-option *ngFor="let odaTipi of roomType" [value]="odaTipi.id">
                {{odaTipi.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="roomForm.get('roomTypeId').hasError('required')"> RoomTypeIs required</mat-error>
       </mat-form-field>
  
    <mat-form-field class="example-full-width m-1">
      <mat-label>Base Price</mat-label>
      <input matInput formControlName="baseAdultPrice" placeholder="Adult Price" type="number">
      <mat-error *ngIf="roomForm.get('baseAdultPrice').hasError('required')">Base Price is required</mat-error>
      <mat-error *ngIf="roomForm.get('baseAdultPrice').hasError('min')">Base Price cannot be negative</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width m-1">
      <mat-label>Cocuk fiyatı</mat-label>
      <input matInput formControlName="baseChildPrice" placeholder="Base Price" type="number">
      <mat-error *ngIf="roomForm.get('baseChildPrice').hasError('required')">Base Price is required</mat-error>
      <mat-error *ngIf="roomForm.get('baseChildPrice').hasError('min')">Base Price cannot be negative</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width m-1">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status" placeholder="Status">
      <mat-error *ngIf="roomForm.get('status').hasError('required')">Status is required</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
