<h2 mat-dialog-title class="text-center">Rezervasyon </h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="reservationForm" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>UserId</mat-label>
          <input formControlName="userId" matInput placeholder="User Id">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Total Price</mat-label>
          <input formControlName="totalPrice" matInput type="text" [value]="totalPrice">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>HotelId</mat-label>
          <input formControlName="hotelId" matInput placeholder="Hotel Id">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>OdaId</mat-label>
          <input formControlName="roomId" matInput placeholder="roomId">
        </mat-form-field>
        <br>
        <p>Selected range: {{range.value | json}}</p>
        <!-- DateTimepicker -->
        <mat-form-field>
          <input formControlName="checkIn" matInput [matDatepickerFilter]="checkInFilter" [matDatepicker]="checkInPicker" placeholder="Check-in Date" (dateChange)="onCheckInDateChange($event)">
          <mat-datepicker-toggle matSuffix [for]="checkInPicker"></mat-datepicker-toggle>
          <mat-datepicker #checkInPicker></mat-datepicker>
          <mat-error *ngIf="reservationForm.get('checkIn')?.hasError('required')">
            Check-in Tarihi gereklidir
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="checkOut" matInput [matDatepickerFilter]="checkOutFilter" [matDatepicker]="checkOutPicker" placeholder="Check-out Date" [min]="checkInDate" (dateChange)="onCheckOutDateChange($event)">
          <mat-datepicker-toggle matSuffix [for]="checkOutPicker"></mat-datepicker-toggle>
          <mat-datepicker #checkOutPicker></mat-datepicker>
          <mat-error *ngIf="reservationForm.get('checkOut')?.hasError('required')">
            Check-out Tarihi gereklidir
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>status</mat-label>
          <input formControlName="status" value="PNC" matInput placeholder="status">
        </mat-form-field>
        <label>Toplam fiyat: {{totalPrice}}</label>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="addReservation()" mat-button [disabled]="!reservationForm.valid">Rezervasyon Yap</button>
</mat-dialog-actions>
