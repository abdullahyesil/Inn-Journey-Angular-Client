      <p class="card-text">{{hotel.description}}</p>
      <p class="card-text"><small class="text-body-secondary">{{hotel.phone}}</small></p>
      <button class="bg-primary text-white" mat-button (click)="openRezervation(hotel.id)">Rezervasyon Yap</button>
    </div>
    <img src="..." class="card-img-bottom" alt="...">
  </div>

  <ng-template #no_Hotel>

</ng-template>
