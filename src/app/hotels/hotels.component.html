<div class="popular__grid">
   
  <div class="popular__card" *ngFor="let hotel of Filteredhotel; let i = index">
      <img src="assets/img/default-hotel.jpg" height="300"
          alt="popular hotel" />

      <div class="popular__content">

          <div class="popular__card__header">
              <h4 class="line-fixer">{{hotel.name}}</h4>
              <div class="star-rating">
                  <span class="icon" *ngFor="let star of getStarArray(hotel)">
                      <i class="bi bi-star-fill"></i>
                  </span>
                  <br>
                  <br>   
              </div>
          </div>
          
          <p><i class="bi bi-geo-alt-fill"></i> {{hotel.address}}</p>

          <div class="star-rating">
              <span class="icon">
                  <i class="bi bi-star-fill"></i>
              </span>
              <span class="rating-score">{{hotel.starRating}} (88k)</span>
          </div>

      </div>
      <button class="details-btn " routerLink="{{hotel.name}}/details/{{hotel.id}}" target="_blank">Details</button>
      
  </div>

</div>
