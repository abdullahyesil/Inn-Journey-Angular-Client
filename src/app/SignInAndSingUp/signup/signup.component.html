<section class="vh-100  bg-light" style="margin-top: 50px;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" style="border-radius: 1rem; background-color: rgb(43, 48, 53, 0.75);">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
    
                  <form [formGroup]="signUpForm" (ngSubmit)="submitRegister()" >       
                    <div  class="form-group form-outline form-white mb-4">
                      <label for="name" class="form-label">Name *</label>
                      <input type="text" id="name" formControlName="name" class="form-control form-control-lg" 
                      placeholder="Name"/>
                       </div>
                       <app-error-message [control]="signUpForm.get('name')"></app-error-message>
             
                  <div  class="form-group form-outline form-white mb-4">
                      <label for="username" class="form-label">Username *</label>
                      <input type="text" id="userName" formControlName="userName" class="form-control form-control-lg" 
                      placeholder="userName" />
                      <app-error-message [control]="signUpForm.get('userName')"></app-error-message>
                    </div>
    
                  <div  class="form-group form-outline form-white mb-4">
                      <label for="email" class="form-label">Email *</label>
                      <input type="email" id="email" formControlName="email" class="form-control form-control-lg" 
                      placeholder="Email" />
                      <app-error-message [control]="signUpForm.get('email')"></app-error-message>
                         </div>
                         <div  class="form-group form-outline form-white mb-4">
                          <label for="age" class="form-label">Yaş *</label>
                          <input type="text" id="age" formControlName="age" class="form-control form-control-lg" 
                          placeholder="18" />
                          <app-error-message [control]="signUpForm.get('age')"></app-error-message>
                             </div>

                         <div  class="form-group form-outline form-white mb-4">
                          <label for="gender" class="form-label">Cinsiyet Seçin *</label>
                          <select formControlName="gender">
                            <option  value=false selected> Erkek </option>
                            <option  value=true> Kadın </option>
                          </select>
                             </div>
                             <div  class="form-group form-outline form-white mb-4">
                              <label for="phone" class="form-label">Numara </label>
                              <input type="text" id="phone" formControlName="phone" class="form-control form-control-lg" 
                              placeholder="phone" />
                              <app-error-message [control]="signUpForm.get('phone')"></app-error-message>
                            </div>

                  <div class="form-group form-outline form-white mb-4">
                      <label for="password" class="form-label">New Password *</label>
                      <input type="password" id="password" formControlName="password" class="form-control form-control-lg" 
                      placeholder="New Password"/>
                      <app-error-message [control]="signUpForm.get('password')"></app-error-message>
                            </div>
                  
                  <div  class="form-group form-outline form-white mb-4">
                      <label for="confirmPassword" class="form-label">Confirm New Password *</label>
                      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control form-control-lg" 
                      placeholder="Confirm New Password"/>
                      <app-error-message [control]="signUpForm.get('confirmPassword')"></app-error-message>
                  </div>

                  <div class="bg-warning" *ngIf="!!errorMessage"> {{errorMessage}} </div>
                  <button  class="btn btn-outline-light btn-lg px-5" type="submit" >Kayıt Ol<router-outlet></router-outlet>
                  </button>
                  </form>
                </div>
                <div>
                  <p class="mb-0">Zaten kayıtlı bir hesabınız mı var? <a routerLink="login" class="text-white-50 fw-bold">Giriş Yap</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
